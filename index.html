      textarea {
        width: 100%;
        min-height: 50px;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        resize: none;
        overflow: hidden;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
      }
